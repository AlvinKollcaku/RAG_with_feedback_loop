<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #ac3535 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .login-section, .chat-section {
            display: none;
        }

        .login-section.active, .chat-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
        }

        .message.user {
            background: #f8f9fa;
            margin-left: 20px;
        }

        .message.bot {
            background: #e3f2fd;
            margin-right: 20px;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
        }

        .confidence {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .sources {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        .feedback-section {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .rating {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }

        .star {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }

        .star.active, .star:hover {
            color: #ffd700;
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Smart FAQ Chatbot</h1>
            <p>Ask any question about our services and get instant answers!</p>
        </div>

        <!-- Login Section -->
        <div class="login-section active">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" value="demo" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="demo123" placeholder="Enter password">
            </div>
            <button onclick="login()">Login</button>
            <div class="message" style="display: none; margin-top: 15px;"></div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="form-group">
                <label for="question">Ask a question:</label>
                <textarea id="question" rows="3" placeholder="e.g., How do I reset my password?"></textarea>
            </div>
            <button onclick="askQuestion()" id="askBtn">Ask Question</button>
            <!--<button onclick="showStats()" style="margin-left: 10px;">Show Stats</button> -->
            <button onclick="logout()" style="margin-left: 10px; background: #dc3545;">Logout</button>

            <div class="loading">ðŸ¤” Thinking...</div>
            <div id="chatHistory"></div>
            <div id="stats" class="stats" style="display: none;"></div>
        </div>
    </div>

    <script>
        let authToken = '';
        let currentQueryId = '';
        let lastQuestion = '';

        // Login functionality
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.querySelector('.login-section .message');

            try {
                const response = await fetch('/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    document.querySelector('.login-section').classList.remove('active');
                    document.querySelector('.chat-section').classList.add('active');
                } else {
                    showMessage(messageDiv, data.error, 'error');
                }
            } catch (error) {
                showMessage(messageDiv, 'Login failed. Please try again.', 'error');
            }
        }

        function logout() {
            authToken = '';
            document.querySelector('.chat-section').classList.remove('active');
            document.querySelector('.login-section').classList.add('active');
            document.getElementById('chatHistory').innerHTML = '';
        }

        // Chat functionality
        async function askQuestion() {
            const question = document.getElementById('question').value.trim();
            lastQuestion = question;

            if (!question) return;

            const chatHistory = document.getElementById('chatHistory');
            const askBtn = document.getElementById('askBtn');
            const loading = document.querySelector('.loading');

            // Show user message
            addMessage(chatHistory, question, 'user');
            document.getElementById('question').value = '';

            // Show loading
            askBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();

                if (response.ok) {
                    currentQueryId = data.query_id;
                    addBotMessage(chatHistory, data);
                } else {
                    addMessage(chatHistory, `Error: ${data.error}`, 'error');
                }
            } catch (error) {
                addMessage(chatHistory, 'Sorry, there was an error processing your question.', 'error');
            } finally {
                askBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function addMessage(container, text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addBotMessage(container, data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';

            messageDiv.innerHTML = `
                <div>${data.answer}</div>
                <div class="confidence">Confidence: ${data.confidence}%</div>
                <div class="sources">Sources: ${data.sources.length} documents used</div>
                <div class="feedback-section">
                    <div>Rate this answer:</div>
                    <div class="rating">
                        ${[1,2,3,4,5].map(i => `<span class="star" onclick="rate(${i})">${i <= 0 ? 'â˜†' : 'â˜…'}</span>`).join('')}
                    </div>
                    <textarea id="feedbackComment" placeholder="Optional comment..." rows="2"></textarea>
                    <button class="submitFeedbackBtn" style="margin-top: 10px;">Submit Feedback</button>
                </div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;

            messageDiv.querySelector('.submitFeedbackBtn').addEventListener('click', () => submitFeedback(data));
        }

        let selectedRating = 0;

        function rate(rating) {
            selectedRating = rating;
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                star.classList.toggle('active', index < rating);
                star.textContent = index < rating ? 'â˜…' : 'â˜†';
            });
        }

        async function submitFeedback(data_sent) {
            if (!selectedRating) {
                alert('Please select a rating');
                return;
            }

            const comment = document.getElementById('feedbackComment').value;

            try {
                const response = await fetch('/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        query_id: currentQueryId,
                        question: lastQuestion,
                        rating: selectedRating,
                        comment: comment,
                        sources: data_sent.sources
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Thank you for your feedback!');
                    document.querySelector('.feedback-section').innerHTML = '<div style="color: green;">âœ“ Feedback submitted</div>';
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert('Failed to submit feedback');
            }

            selectedRating = 0;
        }

        async function showStats() {
            const statsDiv = document.getElementById('stats');

            try {
                const response = await fetch('/stats', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    statsDiv.innerHTML = `
                        <h3>Feedback Statistics</h3>
                        <p><strong>Total Feedback:</strong> ${data.total_feedback}</p>
                        <p><strong>Average Rating:</strong> ${data.average_rating}/5</p>
                        <p><strong>Rating Distribution:</strong></p>
                        <ul>
                            ${Object.entries(data.rating_distribution).map(([rating, count]) =>
                                `<li>${rating} stars: ${count} responses</li>`
                            ).join('')}
                        </ul>
                    `;
                    statsDiv.style.display = 'block';
                } else {
                    statsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                    statsDiv.style.display = 'block';
                }
            } catch (error) {
                statsDiv.innerHTML = '<p style="color: red;">Failed to load stats</p>';
                statsDiv.style.display = 'block';
            }
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }

        // Allow Enter key to submit
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
